name: Build Docker Images & Push To ECR

on:
  push:
    branches:
      - build

jobs:
  build:
    runs-on: ubuntu-latest

    # steps:
    # - name: Login to ECR
    #   uses: jwalton/gh-ecr-login@v1
    #   id: ecr
    #   with:
    #     access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
    #     secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #     region: ${{ secrets.AWS_REGION }}
    # - name: Build the tagged Docker image
    #   run: docker build --file ../Dockerfile --tag ${{ secrets.DOCKER_IMAGE_NAME }}:${{ github.event.head_commit.message }} .
    # - name: Pushing docker to ECR
    #   run: docker push ${{ secrets.DOCKER_IMAGE_NAME }}:${{ github.event.head_commit.message }}
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      uses: actions/checkout@v2
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO }}
        IMAGE_TAG: ${{ github.event.head_commit.message }} #${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
